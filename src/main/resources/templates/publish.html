<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>发布--mawen社区</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="/css/bootstrap.css">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="/css/bootstrap-theme.css">

        <link rel="stylesheet" href="/css/personal.css">

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="/js/bootstrap.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">mawen社区</span>
                    </button>
                    <a class="navbar-brand" href="/">mawen社区</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索问题、话题或用户">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user == null}">
                            <a href="https://github.com/login/oauth/authorize?client_id=bccffdfe93d559a50885&redirect_uri=http://localhost:8887/callback&scope=user&state=1"/>登录</li>
                        </li>
                        <li class="dropdown" th:if="${session.user != null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ><span class="text" th:text="${session.user.getName()}"></span> <span class="caret"></span></a>
                            <!--<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                            原语句不显示下拉框小三角，现添加span标签到a标签外-->
                            <ul class="dropdown-menu">
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid main" style="background-color: white">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
                    <hr>

                    <form action="/publish" method="post">
                        <div class="form-group">
                            <label for="title">问题标题（简单扼要）</label>
                            <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                        </div>

                        <div class="form-group">
                            <label for="description">问题补充（必填，请参照右侧提示）</label>
                            <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tag">添加标签</label>
                            <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，号隔开">
                        </div>

                        <div class="container-fluid main">
                            <div class="row">
                                <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"  th:if="${error != null}" th:text="${error}"></div>
                                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>问题发起指南</h3>
                    ·今天是周三<br>
                    ·还有几天是圣诞节<br>
                    ·生活依旧无聊且枯燥<br>
                    ·保持开心<br>
                    ·选择一个标签，用“，”隔开<br>
                </div>
            </div>
        </div>
    </body>
</html>
