<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>发布--mawen社区</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="/css/bootstrap.css">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="/css/bootstrap-theme.css">

        <link rel="stylesheet" href="/css/personal.css">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="/js/bootstrap.js"></script>

    </head>
    <body>
        <div th:insert="navigation::navigation"></div>
        <div class="container-fluid main" style="background-color: white">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
                    <hr>

                    <form action="/publish" method="post">
                        <div class="form-group">
                            <label for="title">问题标题（简单扼要）</label>
                            <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                        </div>

                        <div class="form-group">
                            <label for="description">问题补充（必填，请参照右侧提示）</label>
                            <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tag">添加标签</label>
                            <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，号隔开">
                        </div>

                        <div class="container-fluid main">
                            <div class="row">
                                <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"  th:if="${error != null}" th:text="${error}"></div>
                                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>问题发起指南</h3>
                    ·今天是周三<br>
                    ·还有几天是圣诞节<br>
                    ·生活依旧无聊且枯燥<br>
                    ·保持开心<br>
                    ·选择一个标签，用“，”隔开<br>
                </div>
            </div>
        </div>
    </body>
</html>
